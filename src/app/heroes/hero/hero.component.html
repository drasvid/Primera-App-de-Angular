

<h1>{{name}}</h1>

<dl>

    <td>Nombre</td>
    <dd>{{name}}</dd>

    
    <td>Edad</td>
    <dd>{{age}}</dd>



    <td>Metodo</td>
    <dd>metodo</dd>


    <td>Capitalizado</td>
    <dd>capitalizado</dd>

</dl>


<!-- //Si el ngIf es de valor True, el elemento se va a mostrar -->

<button *ngIf="age===20" type="button" class="btn btn-primary mx-2" (click)="cambiarEdad()">Cambiar Edad</button>
<button *ngIf="name==='SpiderMan'"  type="button" class="btn btn-primary mx-2" (click)="cambiarNombre()" >Cambiar Nombre</button>
<button type="button" class="btn btn-primary mx-2" (click)="resetForm()" >Reset</button>
